<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <style>
        *{margin: 0;padding: 0;}
        body{
            margin: 1%;
        }
    </style>
    <div id="app">
        <h2 class="text-primary">Alumnos del Diplomado</h2>
        <hr><br>
        <form action="javascript:void(0);">
            <div>
                <div class="row">
                    <p class="col-4">Nombre:</p>
                    <input class="col-7 form-control" type="text" v-model="form.nombre" name="nombre" id="nombre" placeholder="Escribe tu nombre..." required>
                </div>
                <div class="row">
                    <p class="col-4">Apellido:</p>
                    <input class="col-7 form-control" type="text" v-model="form.apellido" name="apellido" id="apellido" placeholder="Escribe tu apellido..." required>
                </div>
                <div class="row">
                    <p class="col-4">Edad:</p>
                    <input class="col-7 form-control" type="number" v-model="form.edad" name="edad" id="edad" placeholder="Captura tu edad..." required>
                </div>
                <div class="row">
                    <p class="col-4">Grado academico:</p>
                    <select class="col-7 form-control" name="grado" id="grado" v-model="form.grado">
                        <option value="Primaria">Primaria</option>
                        <option value="Secundaria">Secundaria</option>
                        <option value="Preparatoria">Preparatoria</option>
                        <option value="Universidad">Universidad</option>
                    </select>
                </div>
                <div class="row">
                    <p class="col-4">Lenguaje de programacion favorito:</p>
                    <select class="col-7 form-control" name="lenguaje" id="lenguaje" v-model="form.lenguaje">
                        <option value="Javascript">Javascript</option>
                        <option value="Python">Python</option>
                        <option value="C#">C#</option>
                        <option value="PHP">PHP</option>
                    </select>
                </div>
                <br>
                <div class="row">
                    <div class="col-10"></div>
                    <input class="col-1 btn btn-primary" type="submit" v-model="boton" v-on:click="agregar()">
                </div>
            </div>
        </form>
        <br><br><br>
        <table class="table table-striped" id="tabla">
            <thead class="bg-primary text-white">
                <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Edad</th>
                <th scope="col">Grado</th>
                <th scope="col">Lenguaje</th>
                <th scope="col">Eliminar</th>
                <th scope="col">Editar</th>
                </tr>
            </thead>
            <tr v-for="fila in filas">
                <td>{{ fila.nombre }}</td>
                <td>{{ fila.apellido }}</td>
                <td>{{ fila.edad }}</td>
                <td>{{ fila.grado }}</td>
                <td>{{ fila.lenguaje }}</td>
                <td><button v-on:click="eliminar()" type="button" class="btn btn-danger" :disabled="disabled">Del</button></td>
                <td><button v-on:click="editar()" type="button" class="btn btn-info" :disabled="disabled">Edit</button></td>
            </tr>
        </table>
    </div>
     <!-- jQuery and JS bundle w/ Popper.js -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index.js"></script>
</body>
</html>
